<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña - Moda Córdoba</title>
  <link rel="icon" href="resources/img/Logo.png" />
  <link rel="stylesheet" href="resources/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="resources/img/Logo.png" alt="Moda Córdoba" class="logo" />
      <h2 class="main-title">Moda Córdoba</h2>
    </div>
    <nav class="nav-buttons">
      <a href="index.html" class="sidebar-button">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <a href="prendas.html" class="sidebar-button">
        <i class="fas fa-tshirt"></i>
        <span>Prendas</span>
      </a>
      <a href="accesorios.html" class="sidebar-button">
        <i class="fas fa-ring"></i>
        <span>Accesorios</span>
      </a>
      <a href="contacto.html" class="sidebar-button">
        <i class="fas fa-phone"></i>
        <span>Contacto</span>
      </a>
      <a href="about.html" class="sidebar-button">
        <i class="fas fa-info-circle"></i>
        <span>About Us</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <div class="header-left">
        <h1>Recuperar Contraseña</h1>
      </div>
      <div class="header-buttons">
        <div class="user-profile" id="userProfileBtn">
          <img src="resources/img/DefaultUser.png" alt="Profile" class="profile-img" />
          <i class="fas fa-chevron-down" id="profileArrow"></i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-content">
            <a href="login.html" class="dropdown-item">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </a>
            <hr class="dropdown-divider" />
            <a href="registro.html" class="dropdown-item">
              <i class="fas fa-user-plus"></i> Registrarse
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h2>¿Olvidaste tu contraseña?</h2>

      <div class="login-form">
        <form action="login.html" method="post">
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />
          </div>

          <button type="submit">Enviar Enlace</button>
        </form>

        <p>Recibirás un enlace para restablecer tu contraseña en tu correo electrónico.</p>
        <p>¿Ya tienes tu contraseña? <a href="login.html">Iniciar Sesión</a></p>
      </div>
    </main>
  </div>

  <script src="resources/js/app.js" type="module"></script>
</body>
</html>
