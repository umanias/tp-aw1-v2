<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin CRUD - Tienda</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    select, input, button { padding: 5px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    #panelAccion { margin-top: 30px; padding: 15px; border: 1px solid #aaa; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Admin CRUD - Tienda</h1>

  <label for="categoriaSelect">Selecciona categoría:</label>
  <select id="categoriaSelect">
    <option value="accesorios">Accesorios</option>
    <option value="prendas">Prendas</option>
  </select>

  <table>
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Precio</th></tr>
    </thead>
    <tbody id="tablaProductosBody"></tbody>
  </table>

  <div id="panelAccion">
    <label for="accionSelect">Acción:</label>
    <select id="accionSelect">
      <option value="agregar">Agregar</option>
      <option value="editar">Editar</option>
      <option value="eliminar">Eliminar</option>
    </select>

    <form id="formAccion" style="margin-top:15px;">
      <!-- Los inputs se agregarán dinámicamente aquí -->
    </form>

    <button id="btnEjecutarAccion">Ejecutar</button>
  </div>

  <script src="crud.js"></script>
</body>
</html>
